<!-- URZA Logo Option 2: Sun with AI Neural Network Rays -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Center sun/core -->
  <circle cx="32" cy="32" r="10" fill="url(#grad2)"/>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="16" stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- AI neural network rays (8 directions) -->
  <!-- Top -->
  <line x1="32" y1="16" x2="32" y2="6" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="6" r="2.5" fill="#667eea"/>
  
  <!-- Top Right -->
  <line x1="43.5" y1="20.5" x2="50" y2="14" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="14" r="2.5" fill="#667eea"/>
  
  <!-- Right -->
  <line x1="48" y1="32" x2="58" y2="32" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="58" cy="32" r="2.5" fill="#667eea"/>
  
  <!-- Bottom Right -->
  <line x1="43.5" y1="43.5" x2="50" y2="50" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="50" cy="50" r="2.5" fill="#667eea"/>
  
  <!-- Bottom -->
  <line x1="32" y1="48" x2="32" y2="58" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="58" r="2.5" fill="#667eea"/>
  
  <!-- Bottom Left -->
  <line x1="20.5" y1="43.5" x2="14" y2="50" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="50" r="2.5" fill="#667eea"/>
  
  <!-- Left -->
  <line x1="16" y1="32" x2="6" y2="32" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="6" cy="32" r="2.5" fill="#667eea"/>
  
  <!-- Top Left -->
  <line x1="20.5" y1="20.5" x2="14" y2="14" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="14" cy="14" r="2.5" fill="#667eea"/>
</svg>
