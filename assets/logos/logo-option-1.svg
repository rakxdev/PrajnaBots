<!-- URZA Logo Option 1: Hexagonal Solar Panel with Circuit -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M32 4 L54 16 L54 40 L32 52 L10 40 L10 16 Z" 
        stroke="url(#grad1)" stroke-width="2.5" fill="none"/>
  
  <!-- Inner solar panel grid -->
  <rect x="20" y="16" width="8" height="8" fill="url(#grad1)" opacity="0.8"/>
  <rect x="36" y="16" width="8" height="8" fill="url(#grad1)" opacity="0.8"/>
  <rect x="20" y="32" width="8" height="8" fill="url(#grad1)" opacity="0.8"/>
  <rect x="36" y="32" width="8" height="8" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Center tech node -->
  <circle cx="32" cy="28" r="4" fill="url(#grad1)"/>
  
  <!-- Circuit connections -->
  <line x1="24" y1="20" x2="32" y2="28" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="40" y1="20" x2="32" y2="28" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="24" y1="36" x2="32" y2="28" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="40" y1="36" x2="32" y2="28" stroke="url(#grad1)" stroke-width="1.5"/>
  
  <!-- Small tech nodes at corners -->
  <circle cx="24" cy="20" r="2" fill="#667eea"/>
  <circle cx="40" cy="20" r="2" fill="#667eea"/>
  <circle cx="24" cy="36" r="2" fill="#667eea"/>
  <circle cx="40" cy="36" r="2" fill="#667eea"/>
</svg>
