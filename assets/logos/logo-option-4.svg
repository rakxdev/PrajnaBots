<!-- URZA Logo Option 4: Solar Panel Grid with Tech Nodes -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square container -->
  <rect x="6" y="6" width="52" height="52" rx="8" stroke="url(#grad4)" stroke-width="2.5" fill="none"/>
  
  <!-- Solar panel grid (3x3) -->
  <!-- Row 1 -->
  <rect x="12" y="12" width="12" height="12" fill="url(#grad4)" opacity="0.3"/>
  <rect x="26" y="12" width="12" height="12" fill="url(#grad4)" opacity="0.5"/>
  <rect x="40" y="12" width="12" height="12" fill="url(#grad4)" opacity="0.3"/>
  
  <!-- Row 2 -->
  <rect x="12" y="26" width="12" height="12" fill="url(#grad4)" opacity="0.5"/>
  <rect x="26" y="26" width="12" height="12" fill="url(#grad4)" opacity="0.8"/>
  <rect x="40" y="26" width="12" height="12" fill="url(#grad4)" opacity="0.5"/>
  
  <!-- Row 3 -->
  <rect x="12" y="40" width="12" height="12" fill="url(#grad4)" opacity="0.3"/>
  <rect x="26" y="40" width="12" height="12" fill="url(#grad4)" opacity="0.5"/>
  <rect x="40" y="40" width="12" height="12" fill="url(#grad4)" opacity="0.3"/>
  
  <!-- Tech circuit lines -->
  <line x1="24" y1="12" x2="24" y2="52" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="12" x2="40" y2="52" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="24" x2="52" y2="24" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="40" x2="52" y2="40" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Central energy node -->
  <circle cx="32" cy="32" r="5" fill="white"/>
  <circle cx="32" cy="32" r="3" fill="#667eea"/>
  
  <!-- Corner tech nodes -->
  <circle cx="18" cy="18" r="2" fill="#667eea"/>
  <circle cx="46" cy="18" r="2" fill="#667eea"/>
  <circle cx="18" cy="46" r="2" fill="#667eea"/>
  <circle cx="46" cy="46" r="2" fill="#667eea"/>
</svg>
