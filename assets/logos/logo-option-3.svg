<!-- URZA Logo Option 3: Abstract Geometric Solar + Tech Fusion -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="28" stroke="url(#grad3)" stroke-width="2" fill="none"/>
  
  <!-- Solar panel segments (4 quadrants) -->
  <path d="M32 4 L32 32 L60 32 A28 28 0 0 0 32 4" fill="url(#grad3)" opacity="0.3"/>
  <path d="M32 32 L32 60 L4 32 A28 28 0 0 0 32 60" fill="url(#grad3)" opacity="0.5"/>
  
  <!-- Central tech cross -->
  <rect x="30" y="8" width="4" height="48" fill="url(#grad3)"/>
  <rect x="8" y="30" width="48" height="4" fill="url(#grad3)"/>
  
  <!-- Tech nodes at intersections -->
  <circle cx="32" cy="32" r="6" fill="white"/>
  <circle cx="32" cy="32" r="4" fill="url(#grad3)"/>
  
  <!-- Corner tech indicators -->
  <rect x="12" y="12" width="6" height="6" fill="#667eea" opacity="0.8"/>
  <rect x="46" y="12" width="6" height="6" fill="#667eea" opacity="0.8"/>
  <rect x="12" y="46" width="6" height="6" fill="#667eea" opacity="0.8"/>
  <rect x="46" y="46" width="6" height="6" fill="#667eea" opacity="0.8"/>
</svg>
