        <h3>ğŸŒ¡ï¸ Temperature</h3>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXC5X8cAjpRnVvbM2f11qbKY39T_9rkvU",
      authDomain: "hackathon-a7496.firebaseapp.com",
      databaseURL: "https://hackathon-a7496-default-rtdb.firebaseio.com",

      storageBucket: "hackathon-a7496.firebasestorage.app",
      messagingSenderId: "1011038990967",
      appId: "1:1011038990967:web:ab7a3aa8861677b10fcc72"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tempRef = ref(db, "environment/temp");
    const humRef = ref(db, "environment/humidity");

    const tempEl = document.getElementById("temp");
    const humEl = document.getElementById("humidity");
    const dustEl = document.getElementById("dust");

    onValue(tempRef, (snap) => {
      tempEl.textContent = snap.val() + " Â°C";
    });

    onValue(humRef, (snap) => {
      humEl.textContent = snap.val() + " %";
    });

    // Fetch dust data from OpenWeatherMap API
    async function fetchDustData() {
      try {
        const lat = 22.2604; // Rourkela, Odisha
        const lon = 84.8536;
        const apiKey = 'd78b09357b745461e8579e49aaf3d107';
        const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        
        console.log('ğŸŒ Fetching dust data from OpenWeatherMap...');
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('âœ… API Response:', data);
        console.log('ğŸ“Š PM10 Value:', data.list[0].components.pm10, 'Âµg/mÂ³');
        
        // Get PM10 value (dust particles < 10 Î¼m)
        const pm10 = data.list[0].components.pm10;
        dustEl.textContent = pm10.toFixed(1) + " Âµg/mÂ³";
        
        console.log('âœ… Display updated successfully!');
      } catch (error) {
        console.error('âŒ Error fetching dust data:', error);
        dustEl.textContent = "-- Âµg/mÂ³";
      }
    }

    // Fetch dust data immediately and then every 10 minutes
    fetchDustData();
    setInterval(fetchDustData, 600000); // 10 minutes
  </script>
